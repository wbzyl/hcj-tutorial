<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map { height: 100% }
  #map { width: 100%; height: 100% }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>

<!-- http://www.pittss.lv/jquery/gomap/index.php -->
<script type="text/javascript" src="js/jquery.gomap-1.2.2.js"></script>

<script type="text/javascript">
  $(window).load(function() {

    $("#map").goMap({
      /* latitude: 49.29196, longitude: 19.94800, */
      address: 'Bulwary Słowackiego 18', /* set centered by geocoding and zoom */
      zoom: 14,
      maptype: 'ROADMAP', /* HYBRID, ROADMAP, SATELLITE, TERRAIN */
      markers: [{
          latitude: 49.29196,
          longitude: 19.94800,
          title: 'U Samanty I'  /* { address: 'Kasprusie 34, Zakopane, Polska' } */
        },{
          address: 'Słoneczna 1a, Zakopane, Polska',
          title: 'U Samanty III'
        }
      ]
    });

    $.goMap.createMarker(
      { address: 'Stanisława Witkiewicza 2, Zakopane, Polska', title: 'U Samanty II' }
    );

  });
</script>

<title>Google Maps V3 Template</title>
</head>

<body>
  <div id="map"></div>
</body>

</html>
