<!doctype html>
<html lang=pl>
  <head>
    <meta charset=utf-8>
    <title>Say Yes to Faux Bold</title>
    <link href='http://fonts.googleapis.com/css?family=Diplomata' rel='stylesheet'>
    <style>
      body { font-family: 'Diplomata', serif; }
      h1 { font-size: 300%; }
    </style>
  </head>
  <body>
    <h1>Say Yes to Faux Bold</h1>

    <p>Browsers can do terrible things to type.

    <h2>Diplomata only comes in one face</h2>

    <p>So the @font-face rule you get is set up as font-weight: normal.
    <p>Since headings usually have font-weight: bold applied to them,
      the browser smears the glyphs in an attempt to make its own bold.
  </body>
</html>
